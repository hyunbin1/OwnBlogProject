<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 내용</title>
  </head>
  <body>
    {{my_Ob.id}}번째 글입니다.

    <br />

    제목: {{my_Ob.title}}

    <br />

    사진:  <img src="{{my_Ob.image.url}}" alt="my_OB.image.url">


    <br />

    내용: {{my_Ob.content}}

    <br />

    생성시간: {{my_Ob.update_at|date:"Y-m-d"}}

    <a href="{% url 'update' my_Ob.id %}">
      <button>수정</button>
    </a>

    <a href="{% url 'delete' my_Ob.id %}">
      <button>삭제</button>
    </a>
  </body>
</html>
