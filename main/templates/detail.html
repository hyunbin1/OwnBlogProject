<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 내용</title>
  </head>
  <body>
    {{my_OB.id}}번째 글입니다.

    <br />

    제목: {{my_OB.title}}

    <br />

    내용: {{my_OB.content}}

    <br />

    생성시간: {{my_OB.update_at|date:"Y-m-d"}}

    <a href="{% url 'update' my_OB.id %}">
      <button>수정</button>
    </a>
    <a href="{% url 'delete' my_OB.id %}">
      <button>삭제</button>
    </a>
  </body>
</html>
