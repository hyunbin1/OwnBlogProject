<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel= "stylesheet" href="{% static 'css/signup.css' %}">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <title>회원가입</title>
  </head>
  <body>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <!-- 회원가입 입력창 -->
      <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
              <form role="form">
              <h2>회원가입 <small>감성글 넣기</small></h2>
              <hr class="colorgraph">
              <!-- username -->
              <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
              </div>
              <!-- email -->
              
              <!-- 비밀번호 -->
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                  </div>
                </div>
                <!-- 2차 비밀번호 -->
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                  </div>
                </div>
              </div>
              <!--  약관 동의 -->
             
      <!-- 회원가입 버튼 -->
      <div class="modal-footer">
      <button type="submit" class="btn btn-primary" data-dismiss="modal"> 가입하기 </button>
    </form>

  </body>
</html>
